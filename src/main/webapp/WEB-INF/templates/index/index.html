<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="title='Главная страница'">
<head th:include="layout/header :: head (title=${title})"></head>
<body>

<div th:include="layout/header :: header (title=${title},titleLink=#{false})"></div>

<div sec:authorize="isAnonymous()">
  <a href="/auth/login">Вход</a> | <a href="/auth/register">Регистрация</a>
</div>

<div sec:authorize="isAuthenticated()">
  <span sec:authorize="hasRole('ROLE_ADMIN')">
    <a href="/admin/">Панель администратора</a>
  </span>

  <span sec:authorize="!hasRole('ROLE_ADMIN')">
    <a href="/lk/">Личный кабинет</a>
  </span>

  | <a href="/auth/logout">Выход</a>
</div>



<span th:include="layout/footer :: scripts" class="hidden"></span>

</body>
</html>
