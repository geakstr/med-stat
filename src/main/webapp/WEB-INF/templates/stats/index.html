<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: head (title='Статистика')"></head>
<body>
	<style>
		td { padding: 15px; }
	</style>
    <h1>Статистика</h1>
    <hr/>
    <table>
        <tr>
            <td>ID</td>
            <td>USER_ID</td>
            <td>GYM_ID</td>
            <td>PERCENT</td>
            <td>DATE</td>
        </tr>
        <tr th:each="s:${userStats}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.user.lastName}"></td>
            <td th:text="${s.gymnastic.title}"></td>
            <td th:text="${s.percent}"></td>
            <td th:text="${#dates.format(s.date, 'dd/MM/yyyy')}"></td>
        </tr>
    </table>
</body>
</html>
